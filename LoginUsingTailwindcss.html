<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-slate-200">
 
    <div class="bg-white lg-w-1/4 md-w-1/2 sm-w-3/4 w-[90%] rounded-xl p-8 shadow-xl">
        <h2 class="uppercase text-center text2xl font-bold text-blue-500 my-4"> BRAND name</h2>

        <h3 class="text-center text-lg font-bold mb-8">Login Form</h3>

        <form>
            <label for="email">Email Address</label>
            <input class="block bg-blue-300 border-blue-500 border-b-2 rounded-md w-full py-2 px-4 mt-3 mb-6 outline-none" id="email" type="email">

            <label for="">Password</label>
            <input class="block bg-blue-300 border-blue-500 border-b-2 rounded-md w-full py-2 px-4 mt-3 mb-6 outline-none" id="password" type="password">

            <a class="text-blue-500  block mb-3" href="#">Forgot password</a>
            
            <button class=" block w-full rounded-md px-6 py-2 bg-blue-800 text-white font-bold">Submit</button>

            <a class="block font-bold text-center text-blue-700 my-4" href="#">Not registered yet? Signup</a>

        </form>
    </div>

</body>
</html>
